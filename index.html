<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hlyupik Coins</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Hlyupik Coins</h1>
        <p>Ваши Хлюпики: <span id="coin-count">0</span></p>
        <button id="click-button" style="background-image: url('https://www.pngall.com/wp-content/uploads/4/Empty-Gold-Coin-PNG-Image.png');"></button>
        
        <h2>Магазин скинов</h2>
        <div class="shop-item" data-type="skin" data-value="asics-logo-3.png" data-price="100">
            <img src="https://brandslogos.com/wp-content/uploads/images/large/asics-logo-1.png" alt="Скин 1">
            Купить Скин 1 (100 Хлюпиков)
        </div>
        <div class="shop-item" data-type="skin" data-value="a7056242ebcc48c77648886ca978d12e.png" data-price="250">
            <img src="https://i.pinimg.com/originals/a7/05/62/a7056242ebcc48c77648886ca978d12e.png" alt="Скин 2">
            Купить Скин 2 (250 Хлюпиков)
        </div>
        <div class="shop-item" data-type="skin" data-value="iphone-11-b-1.png" data-price="500">
            <img src="https://temafon.com.ua/image/cache/catalog/Apple%20Store/iPhone/iPhone%2011/Black/iphone%2011%20b%201-650x580.png" alt="Скин 3">
            Купить Скин 3 (500 Хлюпиков)
        </div>

        <h2>Магазин усилений</h2>
        <div class="shop-item" data-type="upgrade" data-value="2" data-price="150">
            <img src="https://png.pngtree.com/png-clipart/20240208/original/pngtree-x2-3d-choice-photo-png-image_14262939.png" alt="x2">
            Купить x2 (150 Хлюпиков)
        </div>
        <div class="shop-item" data-type="upgrade" data-value="3" data-price="500">
            <img src="https://png.pngtree.com/png-clipart/20231017/original/pngtree-x3-3d-earn-photo-png-image_13336528.png" alt="x3">
            Купить x3 (500 Хлюпиков)
        </div>
        <div class="shop-item" data-type="upgrade" data-value="4" data-price="1000">
            <img src="https://png.pngtree.com/png-vector/20240104/ourmid/pngtree-x4-3d-reward-png-image_11109009.png" alt="x4">
            Купить x4 (1000 Хлюпиков)
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
